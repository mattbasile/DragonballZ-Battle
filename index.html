<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Battle Z Duels</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

<h1 class="main-title">DBZ Duels</h1>
<section class="arena">
    <div class="hero column">
        <h2 class="player-title">Player 1</h2>
        <nav class="roster hero-roster">
            <button class="Goku" >Goku</button>
            <button class="MasterR">Master Roshi</button>
            <button class="Piccolo">Piccolo</button>
            <button class="Krillin">Krillin</button>
        </nav>
        <div class="hero-header">
            <h3 class="hero-title">Hero: Goku</h3>
            <h3 class="hero-health">Health: 200</h3>
        </div>
        <img src="img/goku.png" alt="">
        <div class="actionBtns">
            <button class="hero-attack">Attack</button>
            <button class="hero-saiyan">Saiyan</button>
            <div class="healBtn">
                <button class="hero-heal">Heal</button>
            </div>
        </div>
    </div>
    <button class="start">Start!</button>
    <div class="villain column">
        <h2 class="player-title">Player 2</h2>
        <nav class="roster vil-roster">
            <button>Frieza</button>
            <button>Kid Bu</button>
            <button>Beerus</button>
            <button>Cell</button>
        </nav>
        <div class="vil-header">
                <h3 class="vil-title">Villain: Frieza</h3>
                <h3 class="vil-health">Health: 200</h3>
            </div>
        <img src="img/frieza.png" alt="">
        <div class="actionBtns">
            <button class="vil-attack">Attack</button>
            <button class="vil-saiyan">Saiyan</button>
            <div class="healBtn">
                <button class="vil-heal">Heal</button>
            </div>
        </div>
    </div>

</section>


<script src="index.js"></script>
</body>
</html>
