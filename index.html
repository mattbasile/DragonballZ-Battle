<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Battle Z Duels</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

<h1 class="main-title">DBZ Duels</h1>
<section class="arena">
    <div class="hero column">
        <h2 class="player-title">Player 1</h2>
        <nav class="roster heroRoster">
            <button>Goku</button>
            <button>Master Roshi</button>
            <button>Piccolo</button>
            <button>Krillin</button>
        </nav>
        <div class="hero-header">
            <h3>Hero: Goku</h3>
            <h3>Health: 200</h3>
        </div>
        <img src="img/goku.png" alt="">
        <div class="actionBtns">
            <button>Attack</button>
            <button>Special</button>
            <div class="healBtn">
                <button>Heal</button>
            </div>
        </div>
    </div>
    <button class="start">Start!</button>
    <div class="villain column">
        <h2 class="player-title">Player 2</h2>
        <nav class="roster vilRoster">
            <button>Frieza</button>
            <button>Kid Bu</button>
            <button>Beerus</button>
            <button>Cell</button>
        </nav>
        <div class="vil-header">
                <h3>Villain: Frieza</h3>
                <h3>Health: 200</h3>
            </div>
        <img src="img/frieza.png" alt="">
        <div class="actionBtns">
            <button>Attack</button>
            <button>Special</button>
            <div class="healBtn">
                <button>Heal</button>
            </div>
        </div>
    </div>

</section>


<script src="index.js"></script>
</body>
</html>
